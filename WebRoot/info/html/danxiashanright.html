            <td>中国红石公园——丹霞山为世界地质公园、世界遗产提名引地、世界自然遗产、国家AAAA级风景名胜区、国家级自然保护区、国家地质公园 ，位于广东省韶关市仁化县和浈江区境内。东经113°36′25″至113°47′53″，北纬24°51′48″至25°04′12″之间。面积292平方千米。是广东省面积最大、景色最美的、以丹霞地貌景观为主的风景区和自然遗产地。 与鼎湖山、罗浮山、西樵山合称为广东四大名山 。
