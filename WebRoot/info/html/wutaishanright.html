        <table width="620" border="0" cellspacing="15" cellpadding="0">
          <tr> 
            <td><p>山西是古时的中原要地，在历史的洪流中沉淀着许多的文化遗迹。同时，山西凭借期独特的地势，形成了很多天然的景观。虽土壤稍显贫瘠，但正是这篇贫瘠的水土却孕育出许多历史英豪。随着近代的科技不断进步，在此发现了很多丰富的矿藏，，为此，这片土地正向着现代都市的方向快速发展着。。。。。山西拥有很多文化遗迹，最为闻名于世的当属五台山于悬空寺，凭借建筑家们独特的技艺，方能让历史的样貌流传千古。</p></td>
