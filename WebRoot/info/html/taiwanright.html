            <td><p> 台湾地貌复杂，处于太平洋火山地震带上，又有喀斯特地貌与海蚀地貌，故多山水胜境、火山群与温泉群。西海岸沙滩平缓，多海水浴场，而东海岸断崖陡峭，奇石怪岩。森林茂密，动植物资源丰富，更有蝴蝶王国之称。</p></td>
