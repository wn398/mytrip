            <td>黄果树瀑布，位于中国贵州省安顺市镇宁布依族苗族自治县，是珠江水系打邦河的支流白水河九级瀑布群中规模最大的一级瀑布，因当地一种常见的植物“黄果树”而得名，瀑布高度为77.8米，其中主瀑高67米；瀑布宽101米，其中主瀑顶宽83.3米。黄果树瀑布属喀斯特地貌中的侵蚀裂典型瀑布。黄果树瀑布不只一个瀑布的存在，以它为核心，在它的上游和下游20千米的河段上，共形成了雄、奇、险、秀风格各异的瀑布18个。1999年被大世界吉尼斯总部评为世界上最大的瀑布群，列入世界吉尼斯记录。</td>

      </div></td>
