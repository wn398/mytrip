            <td><p>挪威的雪景堪称之最，宁静的小镇，广阔的原野，繁华的都市，在这里您都能体验到。极夜时期，您甚至能偶然间观赏到极光的奇幻景象。同时，闻名于世的维格兰雕塑公园位于奥斯陆的西北部，占地近50公顷，并以挪威的雕塑大师古斯塔夫·维格兰名字命名。园内有192座裸体雕塑所有的雕塑有650个人物雕像，雕像都是由铜铁或花岗岩共耗费20多年精心制成。因此有：“没到过维格兰公园就不算到过奥斯陆”之说。</p></td>
