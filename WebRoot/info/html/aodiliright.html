            <td>奥地利位于欧洲的中部，北靠德国、捷克，东与斯洛伐克和匈牙利相邻，南部与斯洛文尼亚、意大利接壤，西部是瑞士和列支敦士登，是中欧大陆从南到北、从西到东的交通枢纽。首都兼最大城市是维也纳。奥地利的市场经济发达，人民生活水平较高。同时奥地利的工农业都比较发达。工业主要有冶金、机械、石油、化工、电器、水力发电等；畜牧业以养牛、猪为主。农作物有马铃薯、甜菜、小麦、玉米等。加入欧盟使奥地利直接进入统一的欧盟市场，由此带来了更多的外资，而德国是与奥国在此组织中关系最亲密的国家。该国还产生过许多世界闻名的作曲家。</td>
